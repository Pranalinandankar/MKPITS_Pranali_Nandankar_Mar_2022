<html>
    <head>
        <script>
            function p()
            {
                var a=parseInt(prompt("Enter a number"));
                var rem=a%2;
                return rem;
            }

            function display()
            {
                var r=p(a);
                if(r==0)
                {
                    document.write("No is Even");
                }
                else{
                    document.write("No is Odd");
                }
            }
            display();
        </script>
    </head>
</html>
