<html>
    <head>
        <script>
            function p(n1)
            {
                
                var rem=n1%2;
                return rem;
                
            }
            
            function display()
            {
                var n=parseInt(prompt("Enter number")); 
               p(n)
                if(n%2==0)
                {
                    document.write("No. is Even");
                }
                else{
                    document.write("No. is Odd");
                }
            }
            display();

        </script>
    </head>
</html>
