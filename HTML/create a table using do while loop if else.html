<html>
    <head>
        <script>
            function dis()
            {
                var num=parseInt(document.getElementById("n1").value);
                var res=document.getElementById("r1");
                var r=0;
                var i=1;
                var result=1;

                do{
                    result=num*i;
                    if(r==0)
                    {
                        r=num+"*"+"i"+"="+result+"<br>";
                 
                    }
                    else{
                        r+=num+"*"+"i"+"="+result+"<br>";
                    }
                    i++;
                }
                while(i<=10);
                document.getElementById("r1").innerHTML=r;
            }
        </script>
    </head>
    <body>
        <form name="f1" style="width:50%">
        <fieldset>
            <legend>Calculation</legend>
            enter no <input type=text id="n1" />
<br><br>

	<input type=button value="result" onclick="dis();" />
	<br><br>
	result  :
<br>
	<span id="r1" id="res" ></span>

        </fieldset>
    </form>
    </body>
</html>
