<html>
    <head>
        <script>
            function display()
            {
                var s1=parseInt(document.getElementById("t1").value);
                var s2=parseInt(document.getElementById("t2").value);
                var op=document.getElementById("t3").value;
                var result=0;

                switch(op)
                {
                    case '+':
                    result=s1+s2;
                    break;

                    case '-':
                        result=s1-s2;
                        break;

                    case '*':
                        result=s1*s2;
                        break;
                        
                    default:
                        alert("invalid operator");
                        break;    
                }
                document.getElementById("tot").innerText=result;
            }
        </script>
    </head>
    <body>
        <form>
            enter number s1:<input type="text" name="t1" id="t1"/>
            <br><br>
            enter number s2:<input type="text" name="t2" id="t2"/>
            <br><br>
            enter operator '+,-,*'<input type="text" name="t3" id="t3"/>
            <br><br>
            <input type="button" value="result" onclick="display();"/>
            <br>
            result:<span id="tot"/>
        </form>
    </body>
</html>
