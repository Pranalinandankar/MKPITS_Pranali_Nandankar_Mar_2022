<html>
    <head>
        <script>
            function display()
            {
                var r=document.getElementById("r1");
                var num=parseInt(document.getElementById("n1").value);
                
                var result=1;
                r.innerText="";
                for(i=1; i<=10; i++)
                {
                    result=num*i;//5*1=5
                    r.innerText+=num+"*" + i + "=" + result;
                    r.innerHTML +="<br>";
                } 
            }
        </script>
    </head>
    <body>
        
        <form name="f1" style="width:50%" >
        <fieldset>
        <legend>calculation </legend>
        
            enter number <input type="text" id="n1"/>
            <br><br>
            <input type="button" value="result" onclick="display();"/>
            <br><br>
            result:
            <br><span id="r1" name="res"></span>
        </fieldset>
        </form>
    </body>
</html>
