<html>
    <head>
        <script>
            function display()
            {
                var product=new object();
                product.id=document.getElementById("t1").value;
                product.name=document.getElementById("t2").value;
                product.price=document.getElementById("t3").value;


                document.getElementById("a").innerText=product.id;
                document.getElementById("b").innerText=product.name;
                document.getElementById("c").innerText=product.price;
         
                
            }
        </script>
    </head>
    <form >
        enter Product id:<input type="text" id="t1"/><br>
        enter Product name:<input type="text" id="t2"/><br>
        enter Product price:<input type="text" id="t3"/><br>
        <input type="button" value="click" onclick="display();"/>
        <br><br>
        Product id:<span id="a"></span>
        Product name:<span id="b"></span>
        Product price:<span id="c"></span>
    </form>
</html>
