<html>
<head>
<script>
function dis() 
{
var num,fact=1;
num=parseInt(document.getElementById("n1").value);
for(i=num;i>0;i--)
{
fact=fact * i;
}

document.getElementById("r1").innerHTML=fact;
}
</script>
</head>

<body>

<form name="f1" style="width:50%" >
<fieldset>
<legend>calculation </legend>
enter no <input type=text id="n1" />
<br><br>

	<input type=button value="result" onclick="dis();" />
	<br><br>
	result  : <span id="r1" id="res" ></span>
</fieldset>
</form>
</body>
</html>
