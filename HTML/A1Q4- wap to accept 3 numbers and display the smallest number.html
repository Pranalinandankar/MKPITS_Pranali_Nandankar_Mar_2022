<html>
    <head>
        <script>
            function display()
            {
                var a=document.getElementById("t1").value;
                var b=document.getElementById("t2").value;
                var c=document.getElementById("t3").value;

                if(a<b && a<c)
                {
                    document.getElementById("res").innerHTML="a is smallest number";
                }
                else
                if(b<a && b<c){
                    document.getElementById("res").innerHTML="b is smallest number";
                }
                else
                {
                    document.getElementById("res").innerHTML="c is smallest number";
                }
            }
        </script>
    </head>

    <body>
        <form>
            enter number a<input type="text" name="t1" id="t1"/>
            <br>
            enter number b<input type="text" name="t2" id="t2"/>
            <br>
            enter number c<input type="text" name="t3" id="t3"/>
            <br>
            <input type="button" value="ok" onclick="display();"/>
            <br>
            result:<span id="res"/>
        </form>
    </body>
</html>
